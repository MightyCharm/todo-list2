<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Todo List</title>
  </head>
  <body>
    <div class="main-container">
      <header class="page-header">
        <h1>ToDo App</h1>
      </header>

      <section class="page-project-list">
        <h2>Projects</h2>
        <ul id="project-list" class="project-list">
          <li class="li-project"><button id="1" class="btn-project">Default</button></li>
          <li class="li-project"><button id="2" class="btn-project">Chores</button></li>
          <li class="li-project"><button id="2" class="btn-project">Friends</button></li>

          <!-- user can enter project name -->
          <li class="li-project-name">
            <input id="input-project-name" type="text" maxlength="50" />
            <button id="btn-confirm-project-name" class="btn-confirm">
              <i class="fas fa-check fa-lg"></i>
            </button>
            <button id="btn-cancel-project-name" class="btn-cancel">
              <i class="fas fa-times fa-lg"></i>
            </button>
          </li>

          <li>
            <button id="btn-add-project" class="btn-add-project">
              NEW
              <i class="fas fa-plus-circle"></i>
            </button>
          </li>
        </ul>
      </section>

      <main>
        <div id="container-todos" class="container-todos">

          <article class="card card-todo" id="todo-456">
            <p class="todo-dueDate">Due: 3.6.25</p>
            <p class="todo-title">Call Grandpa</p>
            <input
              class="todo-done"
              type="checkbox"
              id="checkbox-done"
              name="done"
              value="done"
            />
            <select id="select-priority" class="todo-priority" name="priority">
              <option value="low">LOW</option>
              <option value="normal">NORMAL</option>
              <option value="high">HIGH</option>
            </select>

            <p class="todo-description is-hidden">
              Grandpa asked about the books i ordered. Should call him back
              ASAP.
            </p>
            <button class="todo-trash">
              <i class="fas fa-trash"></i>
            </button>
          </article>


          <!-- input todo for entering data on the fly  -->
          <article class="card card-create-todo">
            <input id="create-todo-date" class="create-todo-date" type="date" />

            <select
              id="create-todo-priority"
              class="create-todo-priority"
              name="create-todo-priority"
            >
              <option value="low">LOW</option>
              <option value="normal">NORMAL</option>
              <option value="high">HIGH</option>
            </select>

            <input
              id="create-todo-done"
              class="create-todo-done"
              type="checkbox"
              name="checkbox-done"
              value="checkbox-done"
            />

            <div class="create-todo-title">
              <label for="input-title">Title</label>
              <input id="input-title" class="input-title" type="text" />
            </div>

            <div class="create-todo-description">
              <label for="textarea-description">Description</label>
              <textarea
                id="textarea-description"
                class="textarea-description"
                rows="3"
                maxlength="100"
              ></textarea>
            </div>

            <div class="create-todo-buttons">
              <button id="btn-confirm-input" class="btn-confirm-input">
                <i class="fas fa-check fa-lg"></i>
              </button>
              <button id="btn-cancel-input" class="btn-cancel-input">
                <i class="fas fa-times fa-lg"></i>
              </button>
            </div>
          </article>

          <button class="btn-add-todo">
            NEW
            <i class="fas fa-plus-circle"></i>
          </button>







        </div>
      </main>
